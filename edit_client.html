{% extends 'app.html' %}
{% block content %}

<div class="container mt-5">
  <div class="card p-4 shadow">
    <h2 class="text-center mb-4">Edit Client ({{ report_type }})</h2>
    <form method="POST">
      <div class="mb-3">
        <label for="client_name" class="form-label">Client Name</label>
        <input type="text" class="form-control" id="client_name" name="client_name" value="{{ record[1] }}" required>
      </div>
      <div class="mb-3">
        <label for="final_amount" class="form-label">Final Amount (â‚¹)</label>
        <input type="number" step="0.01" class="form-control" id="final_amount" name="final_amount" value="{{ record[2] }}" required>
      </div>
      <button type="submit" class="btn btn-primary">Save Changes</button>
      <a href="{{ url_for('clients') }}" class="btn btn-secondary ms-2">Cancel</a>
    </form>
  </div>
</div>

{% endblock %}
