{% extends 'app.html' %}
{% block content %}

<style>
  .profile-container {
    max-width: 650px;
    margin: 80px auto;
    background-color: #fff;
    padding: 40px;
    border-radius: 15px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    animation: fadeIn 0.5s ease-in-out;
    text-align: center;
  }

  .profile-avatar {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    object-fit: cover;
    border: 4px solid #007bff;
    margin-bottom: 20px;
  }

  .profile-table {
    margin: 0 auto;
    width: 80%;
  }

  .profile-table th {
    background-color: #f8f9fa;
    text-align: left;
    padding: 12px;
  }

  .profile-table td {
    padding: 12px;
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
</style>

<div class="profile-container">
  <img src="{{ url_for('static', filename='images/avatar.png') }}" alt="Avatar" class="profile-avatar">
  <h2 class="mb-4 fw-bold text-primary">Your Profile</h2>

  <table class="table table-bordered profile-table">
    <tr>
      <th>Name</th>
      <td>{{ user[1] }}</td>
    </tr>
    <tr>
      <th>Email</th>
      <td>{{ user[2] }}</td>
    </tr>
  </table>

  <a href="{{ url_for('dashboard') }}" class="btn btn-primary mt-4">Back to Dashboard</a>
</div>

{% endblock %}
