{% extends 'app.html' %}
{% block content %}

<style>
  body {
    background-color: #f0f2f5;
    font-family: 'Segoe UI', sans-serif;
  }

  .calculator-wrapper {
    max-width: 360px;
    margin: 60px auto;
    padding: 25px;
    border-radius: 20px;
    background: linear-gradient(145deg, #ffffff, #d4d4d4);
    box-shadow: 8px 8px 20px #bcbcbc, -8px -8px 20px #ffffff;
    transition: 0.3s ease-in-out;
  }

  .calc-title {
    text-align: center;
    font-size: 1.8rem;
    font-weight: bold;
    margin-bottom: 15px;
    color: #333;
  }

  #result {
    width: 100%;
    height: 60px;
    font-size: 2rem;
    text-align: right;
    padding: 12px;
    border: none;
    border-radius: 12px;
    background: #f3f3f3;
    box-shadow: inset 2px 2px 5px #cfcfcf, inset -2px -2px 5px #ffffff;
    margin-bottom: 20px;
    color: #333;
  }

  .keys {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 14px;
  }

  .keys button {
    padding: 20px;
    font-size: 1.3rem;
    border: none;
    border-radius: 12px;
    background: #e0e0e0;
    color: #333;
    box-shadow: 4px 4px 10px #c1c1c1, -4px -4px 10px #ffffff;
    transition: 0.2s ease;
    font-weight: 600;
    cursor: pointer;
  }

  .keys button:active {
    box-shadow: inset 2px 2px 5px #bababa, inset -2px -2px 5px #ffffff;
    background: #d1d1d1;
  }

  .keys .operator {
    background: #8ecae6;
    color: #fff;
  }

  .keys .operator:active {
    background: #219ebc;
  }

  .keys .equal {
    background: #00b4d8;
    color: #fff;
  }

  .keys .equal:active {
    background: #0077b6;
  }

  .keys .clear {
    background: #ff6b6b;
    color: #fff;
  }

  .keys .clear:active {
    background: #c9184a;
  }
</style>

<div class="calculator-wrapper">
  <div class="calc-title">ðŸ”¢ Smart Calculator</div>
  <input type="text" id="result" readonly>

  <div class="keys">
    <button onclick="append('7')">7</button>
    <button onclick="append('8')">8</button>
    <button onclick="append('9')">9</button>
    <button class="operator" onclick="append('/')">Ã·</button>

    <button onclick="append('4')">4</button>
    <button onclick="append('5')">5</button>
    <button onclick="append('6')">6</button>
    <button class="operator" onclick="append('*')">Ã—</button>

    <button onclick="append('1')">1</button>
    <button onclick="append('2')">2</button>
    <button onclick="append('3')">3</button>
    <button class="operator" onclick="append('-')">âˆ’</button>

    <button onclick="append('0')">0</button>
    <button onclick="append('.')">.</button>
    <button class="equal" onclick="calculate()">=</button>
    <button class="operator" onclick="append('+')">+</button>

    <button class="clear" onclick="clearResult()" style="grid-column: span 4;">Clear</button>
  </div>
</div>

<script>
  const result = document.getElementById("result");

  function append(value) {
    result.value += value;
  }

  function clearResult() {
    result.value = "";
  }

  function calculate() {
    try {
      result.value = eval(result.value);
    } catch {
      result.value = "Error";
    }
  }
</script>

{% endblock %}
